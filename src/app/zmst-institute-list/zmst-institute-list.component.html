<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Institute Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a routerLink="/auth/addInstituteList"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Institute List</li>
                    </ol>
                </nav>
            </div>
        </div>
       <div class="row">
        <div class="row">
            <div class="col-3 mb-2">
                <button type="button" class="btn btn-primary me-3"  (click)="addDetails()">
                    Add New
                </button>
            </div>
           </div>
            <div class="col">
                <div class="card radius-10 mb-0" *ngIf="zmstinstituteList.length>0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstinstituteGrid" class="table align-middle mb-0"  *ngIf="zmstinstituteList.length>0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Institute Code</th>
                                        <th>Institute Name</th>
                                        <th>Institute Address</th>
                                        <th>Institute WebSite</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstinstituteList.length>0">
                                        <tr *ngFor="let data of zmstinstituteList;">
                                            <td>{{data.instCd}}</td>
                                            <td>{{data.instNm}}</td>
                                            <td>{{data.instAdd}}</td>
                                            <td>{{data.instWebSite}}</td>
                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data.instCd)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.instCd)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Institute Code</th>
                                        <th>Institute Name</th>
                                        <th>Institute Address</th>
                                        <th>Institute WebSite</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card radius-10 mb-0" *ngIf="zmstinstituteList.length==0">
                    <div class="card-body">
                        <strong>No Records Found</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
