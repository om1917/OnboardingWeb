<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">FeeType Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">FeeType</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                       
                        <form class="row g-3" [formGroup]="zmstfeetypeFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="activityId"
                                    class="form-label">Activity Id</label> <input type="text" id="activityId"
                                    formControlName="activityId" [maxlength]="4" name="activityId" class="form-control"
                                    placeholder="Activity Id"
                                    [ngClass]="{ 'is-invalid':(zmstfeetypeFrmControl?.['activityId'].errors && (zmstfeetypeFrmControl?.['activityId'].dirty || zmstfeetypeFrmControl?.['activityId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstfeetypeFrmControl?.['activityId'].touched || submitted) && zmstfeetypeFrmControl?.['activityId'].errors?.['required']">
                                    Activity Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="description"
                                    class="form-label">Description</label> <input type="text" id="description"
                                    formControlName="description" [maxlength]="100" name="description"
                                    class="form-control" placeholder="Description"
                                    [ngClass]="{ 'is-invalid':(zmstfeetypeFrmControl?.['description'].errors && (zmstfeetypeFrmControl?.['description'].dirty || zmstfeetypeFrmControl?.['description'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstfeetypeFrmControl?.['description'].touched || submitted) && zmstfeetypeFrmControl?.['description'].errors?.['required']">
                                    Description is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstfeetypeGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Activity Id</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstfeetypeList.length>0">
                                        <tr *ngFor="let data of zmstfeetypeList;">
                                            <td>{{data.activityId}}</td>
                                            <td>{{data.description}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.activityId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Activity Id</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
