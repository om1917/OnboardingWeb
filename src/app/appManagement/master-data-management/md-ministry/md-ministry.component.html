<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">MD Ministry Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a routerLink="/auth/dashboard"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">MD Ministry</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="mdministryFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12">
                                <label for="ministryId" class="form-label">Ministry Id</label>
                                <input type="text" id="ministryId" formControlName="ministryId" [maxlength]="4"
                                    name="ministryId" class="form-control" placeholder="Ministry Id"
                                    [ngClass]="{ 'is-invalid':(mdministryFrmControl?.['ministryId'].errors && (mdministryFrmControl?.['ministryId'].dirty || mdministryFrmControl?.['ministryId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(mdministryFrmControl?.['ministryId'].touched || submitted) && mdministryFrmControl?.['ministryId'].errors?.['required']">
                                    Ministry Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12">
                                <label for="ministryName" class="form-label">Ministry Name</label>
                                <input type="text" id="ministryName" formControlName="ministryName" [maxlength]="500"
                                    name="ministryName" class="form-control" placeholder="Ministry Name"
                                    [ngClass]="{ 'is-invalid':(mdministryFrmControl?.['ministryName'].errors && (mdministryFrmControl?.['ministryName'].dirty || mdministryFrmControl?.['ministryName'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(mdministryFrmControl?.['ministryName'].touched || submitted) && mdministryFrmControl?.['ministryName'].errors?.['required']">
                                    Ministry Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" (click)="clear()" class="btn btn-primary btn-danger">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="mdministryGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>MinistryId</th>
                                        <th>MinistryName</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="mdministryList.length>0">
                                        <tr *ngFor="let data of mdministryList;">
                                            <td>{{data.ministryId}}</td>
                                            <td>{{data.ministryName}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.ministryId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>MinistryId</th>
                                        <th>MinistryName</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
