<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Stream Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        
                        <li class="breadcrumb-item active" aria-current="page">Stream</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmststreamFrmGroup">
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="streamId"
                                    class="form-label">Stream Id</label> <input type="text" id="streamId"
                                    formControlName="streamId" [maxlength]="2" name="streamId" class="form-control"
                                    placeholder="Stream Id"
                                    [ngClass]="{ 'is-invalid':(zmststreamFrmControl?.['streamId'].errors && (zmststreamFrmControl?.['streamId'].dirty || zmststreamFrmControl?.['streamId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmststreamFrmControl?.['streamId'].touched || submitted) && zmststreamFrmControl?.['streamId'].errors?.['required']">Stream
                                    Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="streamName"
                                    class="form-label">Stream Name</label> <input type="text" id="streamName"
                                    formControlName="streamName" [maxlength]="200" name="streamName"
                                    class="form-control" placeholder="Stream Name"
                                    [ngClass]="{ 'is-invalid':(zmststreamFrmControl?.['streamName'].errors && (zmststreamFrmControl?.['streamName'].dirty || zmststreamFrmControl?.['streamName'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmststreamFrmControl?.['streamName'].touched || submitted) && zmststreamFrmControl?.['streamName'].errors?.['required']">Stream
                                    Name is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="alternateNames"
                                    class="form-label">Alternate Name</label> <input type="text" id="alternateNames"
                                    formControlName="alternateNames" [maxlength]="500" name="alternateNames"
                                    class="form-control" placeholder="Alternate Name"
                                    [ngClass]="{ 'is-invalid':(zmststreamFrmControl?.['alternateNames'].errors && (zmststreamFrmControl?.['alternateNames'].dirty || zmststreamFrmControl?.['alternateNames'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmststreamFrmControl?.['alternateNames'].touched || submitted) && zmststreamFrmControl?.['alternateNames'].errors?.['required']">Alternate
                                    Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="reset()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmststreamGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Stream Id</th>
                                        <th>Stream Name</th>
                                        <th>Alternate Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmststreamList.length>0">
                                        <tr *ngFor="let data of zmststreamList;">
                                            <td>{{data.streamId}}</td>
                                            <td>{{data.streamName}}</td>
                                            <td>{{data.alternateNames}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.streamId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Stream Id</th>
                                        <th>Stream Name</th>
                                        <th>Alternate Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
