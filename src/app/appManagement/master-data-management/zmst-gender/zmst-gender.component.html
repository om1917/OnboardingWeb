<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Gender Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Gender</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">

                        <form class="row g-3" [formGroup]="zmstgenderFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="genderId"
                                    class="form-label">Gender Id</label> <input type="text" id="genderId"
                                    formControlName="genderId" [maxlength]="2" name="genderId" class="form-control"
                                    placeholder="Gender Id"
                                    [ngClass]="{ 'is-invalid':(zmstgenderFrmControl?.['genderId'].errors && (zmstgenderFrmControl?.['genderId'].dirty || zmstgenderFrmControl?.['genderId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstgenderFrmControl?.['genderId'].touched || submitted) && zmstgenderFrmControl?.['genderId'].errors?.['required']">
                                    Gender Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="genderName"
                                    class="form-label">Gender Name</label> <input type="text" id="genderName"
                                    formControlName="genderName" [maxlength]="30" name="genderName" class="form-control"
                                    placeholder="Gender Name"
                                    [ngClass]="{ 'is-invalid':(zmstgenderFrmControl?.['genderName'].errors && (zmstgenderFrmControl?.['genderName'].dirty || zmstgenderFrmControl?.['genderName'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstgenderFrmControl?.['genderName'].touched || submitted) && zmstgenderFrmControl?.['genderName'].errors?.['required']">
                                    Gender Name is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="alternateNames"
                                    class="form-label">Alternate Name</label> <input type="text" id="alternateNames"
                                    formControlName="alternateNames" [maxlength]="500" name="alternateNames"
                                    class="form-control" placeholder="Alternate Name"
                                    [ngClass]="{ 'is-invalid':(zmstgenderFrmControl?.['alternateNames'].errors && (zmstgenderFrmControl?.['alternateNames'].dirty || zmstgenderFrmControl?.['alternateNames'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstgenderFrmControl?.['alternateNames'].touched || submitted) && zmstgenderFrmControl?.['alternateNames'].errors?.['required']">
                                    Alternate Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="reset()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstgenderGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Gender Id</th>
                                        <th>Gender Name</th>
                                        <th>Alternate Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstgenderList.length>0">
                                        <tr *ngFor="let data of zmstgenderList;">
                                            <td>{{data.genderId}}</td>
                                            <td>{{data.genderName}}</td>
                                            <td>{{data.alternateNames}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.genderId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Gender Id</th>
                                        <th>Gender Name</th>
                                        <th>Alternate Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
