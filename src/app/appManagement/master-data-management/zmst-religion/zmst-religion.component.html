<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Religion Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        
                        <li class="breadcrumb-item active" aria-current="page">Religion</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstreligionFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="religionId"
                                    class="form-label">Religion Id</label> <input type="text" id="religionId"
                                    formControlName="religionId" [maxlength]="2" name="religionId" class="form-control"
                                    placeholder="Religion Id"
                                    [ngClass]="{ 'is-invalid':(zmstreligionFrmControl?.['religionId'].errors && (zmstreligionFrmControl?.['religionId'].dirty || zmstreligionFrmControl?.['religionId'].touched || submitted  ))}" />
                                <span class="text-danger"
                                    *ngIf="(zmstreligionFrmControl?.['religionId'].touched || submitted) && zmstreligionFrmControl?.['religionId'].errors?.['required']">
                                    Religion Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="description"
                                    class="form-label">Description</label> <input type="text" id="description"
                                    formControlName="description" [maxlength]="200" name="description"
                                    class="form-control" placeholder="Description"
                                    [ngClass]="{ 'is-invalid':(zmstreligionFrmControl?.['description'].errors && (zmstreligionFrmControl?.['description'].dirty || zmstreligionFrmControl?.['description'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstreligionFrmControl?.['description'].touched || submitted) && zmstreligionFrmControl?.['description'].errors?.['required']">
                                    Description is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="alternateNames"
                                    class="form-label">Alternate Names</label> <input type="text" id="alternateNames"
                                    formControlName="alternateNames" [maxlength]="500" name="alternateNames"
                                    class="form-control" placeholder="Alternate Names"
                                    [ngClass]="{ 'is-invalid':(zmstreligionFrmControl?.['alternateNames'].errors && (zmstreligionFrmControl?.['alternateNames'].dirty || zmstreligionFrmControl?.['alternateNames'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstreligionFrmControl?.['alternateNames'].touched || submitted) && zmstreligionFrmControl?.['alternateNames'].errors?.['required']">
                                    Alternate Names is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="reset()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstreligionGrid" class="table align-middle mb-0"
                                *ngIf="zmstreligionList.length>0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Religion Id</th>
                                        <th>Description</th>
                                        <th>Alternate Names</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstreligionList.length>0">
                                        <tr *ngFor="let data of zmstreligionList;">
                                            <td>{{data.religionId}}</td>
                                            <td>{{data.description}}</td>
                                            <td>{{data.alternateNames}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.religionId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Religion Id</th>
                                        <th>Description</th>
                                        <th>Alternate Names</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
