<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">State Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">State</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="mdstateFrmGroup">
                            <input type="hidden" id="hdnid" [hidden]="true" formControlName="hdnid" name="hdnid"
                                class="form-control" />
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="id"
                                    class="form-label">Id</label> <input type="text" id="id" formControlName="id"
                                    [maxlength]="2" name="id" class="form-control" placeholder="Id"
                                    [ngClass]="{ 'is-invalid':(mdstateFrmControl?.['id'].errors && (mdstateFrmControl?.['id'].dirty || mdstateFrmControl?.['id'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(mdstateFrmControl?.['id'].touched || submitted) && mdstateFrmControl?.['id'].errors?.['required']">
                                    Id is required</span>

                                <span class="text-danger"
                                    *ngIf="mdstateFrmControl?.['id'].touched && mdstateFrmControl?.['id'].errors?.['invalid']">
                                    Script or Style are not allowed.
                                </span>
                                <div *ngIf="mdstateFrmControl?.['id'].errors?.['minlength']" class="invalid-feedback1">
                                    Id should be of 2 digits
                                </div>
                                <div *ngIf="mdstateFrmControl?.['id'].errors?.['pattern']" class="invalid-feedback1">
                                    Invalid Id
                                </div>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="description"
                                    class="form-label">Description</label> <input type="text" id="description"
                                    formControlName="description" [maxlength]="100" name="description"
                                    class="form-control" placeholder="Description"
                                    [ngClass]="{ 'is-invalid':(mdstateFrmControl?.['description'].errors && (mdstateFrmControl?.['description'].dirty || mdstateFrmControl?.['description'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(mdstateFrmControl?.['description'].touched || submitted) && mdstateFrmControl?.['description'].errors?.['required']">
                                    Description is required</span>

                                <span class="text-danger"
                                    *ngIf="mdstateFrmControl?.['description'].touched && mdstateFrmControl?.['description'].errors?.['invalid']">
                                    Script or Style are not allowed.
                                </span>
                                <div *ngIf="mdstateFrmControl?.['description'].errors?.['pattern']" class="invalid-feedback1">
                                    Invalid Description
                                </div>
                            </div>

                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="mdstateGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="mdstateList.length>0">
                                        <tr *ngFor="let data of mdstateList;">
                                            <td>{{data.id}}</td>
                                            <td>{{data.description}}</td>
                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.id)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
