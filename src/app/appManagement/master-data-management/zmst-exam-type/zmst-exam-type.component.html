<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Exam Type Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Exam Type</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstexamtypeFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="id"
                                    class="form-label">Id</label> <input type="text" id="id" formControlName="id"
                                    [maxlength]="2" name="id" class="form-control" placeholder="Id"
                                    [ngClass]="{ 'is-invalid':(zmstexamtypeFrmControl?.['id'].errors && (zmstexamtypeFrmControl?.['id'].dirty || zmstexamtypeFrmControl?.['id'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstexamtypeFrmControl?.['id'].touched || submitted) && zmstexamtypeFrmControl?.['id'].errors?.['required']">Id
                                    is required</span>
                                    <div *ngIf="zmstexamtypeFrmControl?.['id'].errors?.['minlength']"
                                class="invalid-feedback1">
                                Id should be of 2 digits
                            </div>
                            <div *ngIf="zmstexamtypeFrmControl?.['id'].errors?.['pattern']"
                                class="invalid-feedback1">
                                Invalid  Id
                            </div>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="description"
                                    class="form-label">Description</label> <input type="text" id="description"
                                    formControlName="description" [maxlength]="100" name="description"
                                    class="form-control" placeholder="Description"
                                    [ngClass]="{ 'is-invalid':(zmstexamtypeFrmControl?.['description'].errors && (zmstexamtypeFrmControl?.['description'].dirty || zmstexamtypeFrmControl?.['description'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstexamtypeFrmControl?.['description'].touched || submitted) && zmstexamtypeFrmControl?.['description'].errors?.['required']">Description
                                    is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="reset()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstexamtypeGrid" class="table align-middle mb-0" *ngIf="zmstexamtypeList.length>0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstexamtypeList.length>0">
                                        <tr *ngFor="let data of zmstexamtypeList;">
                                            <td>{{data.id}}</td>
                                            <td>{{data.description}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.id)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
