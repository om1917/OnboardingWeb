<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Service Type Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Service Type</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstservicetypeFrmGroup">
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="serviceTypeId"
                                    class="form-label">Service Type Id</label> <input type="text" id="serviceTypeId"
                                    formControlName="serviceTypeId" [maxlength]="1" name="serviceTypeId"
                                    class="form-control" placeholder="Service Type Id"
                                    [ngClass]="{ 'is-invalid':(zmstservicetypeFrmControl?.['serviceTypeId'].errors && (zmstservicetypeFrmControl?.['serviceTypeId'].dirty || zmstservicetypeFrmControl?.['serviceTypeId'].touched || submitted  ))}" />
                                <span class="text-danger"
                                    *ngIf="(zmstservicetypeFrmControl?.['serviceTypeId'].touched || submitted) && zmstservicetypeFrmControl?.['serviceTypeId'].errors?.['required']">
                                    Service Type Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="serviceTypeName"
                                    class="form-label">Service Type Name</label> <input type="text" id="serviceTypeName"
                                    formControlName="serviceTypeName" [maxlength]="50" name="serviceTypeName"
                                    class="form-control" placeholder="Service Type Name"
                                    [ngClass]="{ 'is-invalid':(zmstservicetypeFrmControl?.['serviceTypeName'].errors && (zmstservicetypeFrmControl?.['serviceTypeName'].dirty || zmstservicetypeFrmControl?.['serviceTypeName'].touched || submitted  ))}" />
                                <span class="text-danger"
                                    *ngIf="(zmstservicetypeFrmControl?.['serviceTypeName'].touched || submitted) && zmstservicetypeFrmControl?.['serviceTypeName'].errors?.['required']">
                                    Service Type Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstservicetypeGrid" class="table align-middle mb-0" *ngIf="zmstservicetypeList.length>0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ServiceType Id</th>
                                        <th>Service Type Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstservicetypeList.length>0">
                                        <tr *ngFor="let data of zmstservicetypeList;">
                                            <td>{{data.serviceTypeId}}</td>
                                            <td>{{data.serviceTypeName}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.serviceTypeId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Service TypeI d</th>
                                        <th>Service Type Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
