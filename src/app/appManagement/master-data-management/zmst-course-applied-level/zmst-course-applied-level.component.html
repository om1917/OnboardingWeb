<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Course Applied Level Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        
                        <li class="breadcrumb-item active" aria-current="page">Course Applied Level</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstcourseappliedlevelFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="courseLevelId"
                                    class="form-label">Course Level Id</label> <input type="text" id="courseLevelId"
                                    formControlName="courseLevelId" [maxlength]="2" name="courseLevelId"
                                    class="form-control" placeholder="Course Level Id"
                                    [ngClass]="{ 'is-invalid':(zmstcourseappliedlevelFrmControl?.['courseLevelId'].errors && (zmstcourseappliedlevelFrmControl?.['courseLevelId'].dirty || zmstcourseappliedlevelFrmControl?.['courseLevelId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstcourseappliedlevelFrmControl?.['courseLevelId'].touched || submitted) && zmstcourseappliedlevelFrmControl?.['courseLevelId'].errors?.['required']">Course
                                    Level Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="courseLevelName"
                                    class="form-label">Course Level Name</label> <input type="text" id="courseLevelName"
                                    formControlName="courseLevelName" [maxlength]="500" name="courseLevelName"
                                    class="form-control" placeholder="Course Level Name"
                                    [ngClass]="{ 'is-invalid':(zmstcourseappliedlevelFrmControl?.['courseLevelName'].errors && (zmstcourseappliedlevelFrmControl?.['courseLevelName'].dirty || zmstcourseappliedlevelFrmControl?.['courseLevelName'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstcourseappliedlevelFrmControl?.['courseLevelName'].touched || submitted) && zmstcourseappliedlevelFrmControl?.['courseLevelName'].errors?.['required']">Course
                                    Level Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="reset()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstcourseappliedlevelGrid" class="table align-middle mb-0"  *ngIf="zmstcourseappliedlevelList.length>0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Course Level Id</th>
                                        <th>Course Level Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstcourseappliedlevelList.length>0">
                                        <tr *ngFor="let data of zmstcourseappliedlevelList;">
                                            <td>{{data.courseLevelId}}</td>
                                            <td>{{data.courseLevelName}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.courseLevelId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Course Level Id</th>
                                        <th>Course Level Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
