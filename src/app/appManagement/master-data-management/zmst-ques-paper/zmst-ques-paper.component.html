<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Question Paper Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Question Paper</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstquespaperFrmGroup">
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="paperId"
                                    class="form-label">Paper Id</label> <input type="text" id="paperId"
                                    formControlName="paperId" [maxlength]="2" name="paperId" class="form-control"
                                    placeholder="Paper Id"
                                    [ngClass]="{ 'is-invalid':(zmstquespaperFrmControl?.['paperId'].errors && (zmstquespaperFrmControl?.['paperId'].dirty || zmstquespaperFrmControl?.['paperId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstquespaperFrmControl?.['paperId'].touched || submitted) && zmstquespaperFrmControl?.['paperId'].errors?.['required']">Paper
                                    Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="paperName"
                                    class="form-label">Paper Name</label> <input type="text" id="paperName"
                                    formControlName="paperName" [maxlength]="200" name="paperName" class="form-control"
                                    placeholder="Paper Name"
                                    [ngClass]="{ 'is-invalid':(zmstquespaperFrmControl?.['paperName'].errors && (zmstquespaperFrmControl?.['paperName'].dirty || zmstquespaperFrmControl?.['paperName'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstquespaperFrmControl?.['paperName'].touched || submitted) && zmstquespaperFrmControl?.['paperName'].errors?.['required']">Paper
                                    Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstquespaperGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Paper Id</th>
                                        <th>Paper Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstquespaperList.length>0">
                                        <tr *ngFor="let data of zmstquespaperList;">
                                            <td>{{data.paperId}}</td>
                                            <td>{{data.paperName}}</td>
                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.paperId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Paper Id</th>
                                        <th>Paper Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
