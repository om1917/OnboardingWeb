<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Qualifying Exam Stream Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Qualifying Exam Stream</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstqualifyingexamstreamFrmGroup">
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="qualStreamId"
                                    class="form-label">Qualification Stream Id</label> <input type="text"
                                    id="qualStreamId" formControlName="qualStreamId" [maxlength]="2" name="qualStreamId"
                                    class="form-control" placeholder="Qualification Stream Id"
                                    [ngClass]="{ 'is-invalid':(zmstqualifyingexamstreamFrmControl?.['qualStreamId'].errors && (zmstqualifyingexamstreamFrmControl?.['qualStreamId'].dirty || zmstqualifyingexamstreamFrmControl?.['qualStreamId'].touched || submitted  ))}" />
                                <span class="text-danger"
                                    *ngIf="(zmstqualifyingexamstreamFrmControl?.['qualStreamId'].touched || submitted) && zmstqualifyingexamstreamFrmControl?.['qualStreamId'].errors?.['required']">Qualification
                                    Stream Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="qualStreamName"
                                    class="form-label">Qualification Stream Name</label> <input type="text"
                                    id="qualStreamName" formControlName="qualStreamName" [maxlength]="1000"
                                    name="qualStreamName" class="form-control" placeholder="Qualification Stream Name"
                                    [ngClass]="{ 'is-invalid':(zmstqualifyingexamstreamFrmControl?.['qualStreamName'].errors && (zmstqualifyingexamstreamFrmControl?.['qualStreamName'].dirty || zmstqualifyingexamstreamFrmControl?.['qualStreamName'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstqualifyingexamstreamFrmControl?.['qualStreamName'].touched || submitted) && zmstqualifyingexamstreamFrmControl?.['qualStreamName'].errors?.['required']">Qualification
                                    Stream Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstqualifyingexamstreamGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Qualification Stream Id</th>
                                        <th>Qualification Stream Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstqualifyingexamstreamList.length>0">
                                        <tr *ngFor="let data of zmstqualifyingexamstreamList;">
                                            <td>{{data.qualStreamId}}</td>
                                            <td>{{data.qualStreamName}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.qualStreamId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Qualification Stream Id</th>
                                        <th>Qualification Stream Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
