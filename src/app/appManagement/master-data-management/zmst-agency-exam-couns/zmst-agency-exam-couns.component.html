<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Agency Exam Couns Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Agency Exam Couns</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstagencyexamcounsFrmGroup">
                             <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="agencyId"
                                class="form-label">Agency</label>
                                <ng-select formControlName="agencyId" name="agencyId" (change)="onAgencySelect()" [clearable]="false"
                                [searchable]="true" 
                                [ngClass]="{ 'is-invalid':(zmstagencyexamcounsFrmControl?.['agencyId'].errors 
                            && (zmstagencyexamcounsFrmControl?.['agencyId'].dirty || zmstagencyexamcounsFrmControl?.['agencyId'].touched || submitted  ))}">
                                <ng-option value="0">--Select--</ng-option>
                                <ng-option *ngFor="let agency of AgencyList"  value={{agency.agencyId}}>
                                    {{agency.agencyName}}</ng-option>
                            </ng-select>

                                <span class="text-danger"
                                    *ngIf="(zmstagencyexamcounsFrmControl?.['agencyId'].touched || submitted) && zmstagencyexamcounsFrmControl?.['agencyId'].errors?.['required']">
                                    Agency is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="examCounsId"
                                    class="form-label">Exam Couns Id</label> <input type="text" id="examCounsId"
                                    formControlName="examCounsId" [maxlength]="3" name="examCounsId"
                                    class="form-control" placeholder="Exam Couns Id"
                                    [ngClass]="{ 'is-invalid':(zmstagencyexamcounsFrmControl?.['examCounsId'].errors && (zmstagencyexamcounsFrmControl?.['examCounsId'].dirty || zmstagencyexamcounsFrmControl?.['examCounsId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstagencyexamcounsFrmControl?.['examCounsId'].touched || submitted) && zmstagencyexamcounsFrmControl?.['examCounsId'].errors?.['required']">
                                    Exam Couns Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="description"
                                    class="form-label">Description</label> <input type="text" id="description"
                                    formControlName="description" [maxlength]="200" name="description"
                                    class="form-control" placeholder="Description"
                                    [ngClass]="{ 'is-invalid':(zmstagencyexamcounsFrmControl?.['description'].errors && (zmstagencyexamcounsFrmControl?.['description'].dirty || zmstagencyexamcounsFrmControl?.['description'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstagencyexamcounsFrmControl?.['description'].touched || submitted) && zmstagencyexamcounsFrmControl?.['description'].errors?.['required']">
                                    Description is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstagencyexamcounsGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ExamCounsId</th>
                                        <th>Agency</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstagencyexamcounsList.length>0">
                                        <tr *ngFor="let data of zmstagencyexamcounsList;">
                                            <td>{{data.examCounsId}}</td>
                                            <td>{{data.agencyName}}</td>
                                            <td>{{data.description}}</td>
                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.agencyId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>ExamCounsId</th>
                                        <th>Agency</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
