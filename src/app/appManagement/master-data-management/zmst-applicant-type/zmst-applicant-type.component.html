<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Applicant Type Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Applicant Type</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstapplicanttypeFrmGroup">
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="iD"
                                    class="form-label">Applicant Id</label> <input type="text" id="iD"
                                    formControlName="iD" [maxlength]="4" name="iD" class="form-control"
                                    placeholder="Applicant Id"
                                    [ngClass]="{ 'is-invalid':(zmstapplicanttypeFrmControl?.['iD'].errors && (zmstapplicanttypeFrmControl?.['iD'].dirty || zmstapplicanttypeFrmControl?.['iD'].touched || submitted  ))}" />
                                <span class="text-danger"
                                    *ngIf="(zmstapplicanttypeFrmControl?.['iD'].touched || submitted) && zmstapplicanttypeFrmControl?.['iD'].errors?.['required']">
                                    Applicant Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="typeName"
                                    class="form-label">Applicant Name</label> <input type="text" id="typeName"
                                    formControlName="typeName" [maxlength]="50" name="typeName" class="form-control"
                                    placeholder="Applicant Name"
                                    [ngClass]="{ 'is-invalid':(zmstapplicanttypeFrmControl?.['typeName'].errors && (zmstapplicanttypeFrmControl?.['typeName'].dirty || zmstapplicanttypeFrmControl?.['typeName'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstapplicanttypeFrmControl?.['typeName'].touched || submitted) && zmstapplicanttypeFrmControl?.['typeName'].errors?.['required']">
                                    Applicant Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstapplicanttypeGrid" class="table align-middle mb-0"
                                *ngIf="zmstapplicanttypeList.length>0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Applicant Id</th>
                                        <th>Applicant Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstapplicanttypeList.length>0">
                                        <tr *ngFor="let data of zmstapplicanttypeList;">
                                            <td>{{data.id}}</td>
                                            <td>{{data.typeName}}</td>
                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.id)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Applicant Id</th>
                                        <th>Applicant Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
