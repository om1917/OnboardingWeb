<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Document Type Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <li class="breadcrumb-item active" aria-current="page">Document Type</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstdocumenttypeFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="documentTypeId"
                                    class="form-label">Document Type Id</label> <input type="text" id="documentTypeId"
                                    formControlName="documentTypeId" [maxlength]="2" name="documentTypeId"
                                    class="form-control" placeholder="Document Type Id"
                                    [ngClass]="{ 'is-invalid':(zmstdocumenttypeFrmControl?.['documentTypeId'].errors && (zmstdocumenttypeFrmControl?.['documentTypeId'].dirty || zmstdocumenttypeFrmControl?.['documentTypeId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstdocumenttypeFrmControl?.['documentTypeId'].touched || submitted) && zmstdocumenttypeFrmControl?.['documentTypeId'].errors?.['required']">
                                    Document Type Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="title"
                                    class="form-label">Title</label> <input type="text" id="title"
                                    formControlName="title" [maxlength]="200" name="title" class="form-control"
                                    placeholder="Title"
                                    [ngClass]="{ 'is-invalid':(zmstdocumenttypeFrmControl?.['title'].errors && (zmstdocumenttypeFrmControl?.['title'].dirty || zmstdocumenttypeFrmControl?.['title'].touched || submitted  ))}" />
                                <span class="text-danger"
                                    *ngIf="(zmstdocumenttypeFrmControl?.['title'].touched || submitted) && zmstdocumenttypeFrmControl?.['title'].errors?.['required']">
                                    Title is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="alternateNames"
                                    class="form-label">Alternate Name</label> <input type="text" id="alternateNames"
                                    formControlName="alternateNames" [maxlength]="500" name="alternateNames"
                                    class="form-control" placeholder="Alternate Name"
                                    [ngClass]="{ 'is-invalid':(zmstdocumenttypeFrmControl?.['alternateNames'].errors && (zmstdocumenttypeFrmControl?.['alternateNames'].dirty || zmstdocumenttypeFrmControl?.['alternateNames'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstdocumenttypeFrmControl?.['alternateNames'].touched || submitted) && zmstdocumenttypeFrmControl?.['alternateNames'].errors?.['required']">
                                    Alternate Name is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="reset()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstdocumenttypeGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Document Type Id</th>
                                        <th>Title</th>
                                        <th>Alternate Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstdocumenttypeList.length>0">
                                        <tr *ngFor="let data of zmstdocumenttypeList;">
                                            <td>{{data.documentTypeId}}</td>
                                            <td>{{data.title}}</td>
                                            <td>{{data.alternateNames}}</td>

                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.documentTypeId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Document Type Id</th>
                                        <th>Title</th>
                                        <th>Alternate Name</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
