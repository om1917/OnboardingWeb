<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">PMU Dashboard</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item active" aria-current="page">PMU Dashboard</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4" >
                            <div class="col" *ngFor="let modules of mainModuleList">
                                <a class="text-decoration-none" (click)="onClickOnboardig(modules)" style="cursor: pointer;">
                                    <div class={{modules.cssClass}}>
                                        <div class="card-body">
                                            <div  class="d-flex align-items-center">
                                                <div>
                                                    <h4 class="my-1 text-white font-14">{{modules.heading}}</h4>
                                                </div>
                                                <div class="text-white ms-auto font-35"><i class={{modules.icon}}></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
