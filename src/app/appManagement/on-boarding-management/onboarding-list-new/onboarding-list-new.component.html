<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Country Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                       
                        <button type="submit" (click)="Approved()" class="ms-4 text-primary bg-light-primary border-0">
                            Approved
                        </button>
                        <button type="submit" (click)="Pending()" class="text-danger bg-light-danger border-0">
                            Pending
                        </button>
                        <li class="breadcrumb-item active" aria-current="page">Country</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstcountryGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Request No</th>
                                        <th>Agency Type</th>
                                        <th>Organization Name</th>
                                        <th>Request Date</th> 
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="omrowdata.length>0">
                                        <tr *ngFor="let data of omrowdata;">
                                             <td>{{data.requestNo}}</td>
                                            <td>{{data.agencyType}}</td>
                                            <td>{{data.oranizationName}}</td>
                                            <td>{{data.modifyOn}}</td>
                                            <td>{{data.currentStage}}</td> 
                                        </tr>

                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Request No</th>
                                        <th>Agency Type</th>
                                        <th>Organization Name</th>
                                         <th>Request Date</th> 
                                        <th>Status</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
