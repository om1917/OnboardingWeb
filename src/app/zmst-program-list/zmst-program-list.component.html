<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Program List</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item active" aria-current="page">Program Manager</li>
                    </ol>
                </nav>
            </div>
        </div>
<div class="row">
    <div class="col">
        <div class="card radius-10 mb-0">
            <div class="card-body">
                <div class="table-responsive mt-3">
                    <button type="button" class="btn btn-primary me-3" (click)="btnAddNew()">
                        Add New
                    </button>
                    &nbsp;&nbsp;
                    <table id="programdetailsGrid" class="table align-middle mb-0"
                       >
                        <thead class="table-light">
                            <tr>
                                <th>S.no</th>
                                <th>Branch Code</th>
                                <th>Branch Name</th>
                                <th>Agency Name</th>
                                <th>Branch Shift</th>
                                <th>Branch TFW</th>
                               
                             
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container>
                               
                                    <tr *ngFor="let data of zmstProgramList; let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{data.brcd}}</td>
                                        <td>{{data.brnm}}</td>
                                        <td>{{data.agencyName}}</td>
                                        <td>{{data.bshift}}</td>
                                        <td>{{data.btfw}}</td>
                                       
                                    </tr>
                                
                            </ng-container>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>S.no</th>
                                <th>Branch Code</th>
                                <th>Branch Name</th>
                                <th>Agency Name</th>
                                <th>Branch Shift</th>
                                <th>Branch TFW</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
