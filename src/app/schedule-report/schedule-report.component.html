<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Application Schedule</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">

                        <li class="breadcrumb-item active" aria-current="page">Activity Between Dates</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="ActivityBetweendates">
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12">
                                <label for="inputServices" class="form-label">Select Cycle</label>
                                <ng-multiselect-dropdown formControlName="cycle"
                                    [ngClass]="{ 'is-invalid':(ActivityBetweendatescontrol?.['cycle'].errors 
                            && (ActivityBetweendatescontrol?.['cycle'].dirty || ActivityBetweendatescontrol?.['cycle'].touched || submitted  ))}"
                                    [settings]="dropdownSettings" [data]="zmstProject" (onSelect)="onItemSelect($event)"
                                    (onDeSelect)="onItemDeSelect($event)" (onDeSelectAll)="onUnSelectAll()" max="10">
                                </ng-multiselect-dropdown>
                                <span class="text-danger"
                                    *ngIf="(ActivityBetweendatescontrol?.['cycle'].touched || submitted) && ActivityBetweendatescontrol?.['cycle'].errors?.['required']">
                                    Required.
                                </span>
                            </div>
                            <div class="row mt-2">
                                <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                    <button type="submit" (click)="save()" class="btn btn-primary me-3"> Submit
                                    </button>
                                    <button type="button" (click)="cancel()" class="btn btn-primary btn-danger">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div>
                                <h5 class="mb-1">Project List</h5>
                            </div>
                        </div>
                        <div class="table-responsive mt-3">
                            <table id="scheduleReport" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th *ngFor="let col of columns">{{col}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let user of rowdata">
                                        <tr>
                                            <td *ngFor="let col of columns">{{user[col]}}</td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th *ngFor="let col of columns">{{col}}</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
