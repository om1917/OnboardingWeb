<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">InstituteType Management</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        
                        <li class="breadcrumb-item active" aria-current="page">InstituteType</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-3">
                    <div class="card-body">
                        <form class="row g-3" [formGroup]="zmstinstitutetypeFrmGroup">

                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="instituteTypeId"
                                    class="form-label">Institute Type Id</label> <input type="text" id="instituteTypeId"
                                    formControlName="instituteTypeId" [maxlength]="3" name="instituteTypeId"
                                    class="form-control" placeholder="Institute Type Id"
                                    [ngClass]="{ 'is-invalid':(zmstinstitutetypeFrmControl?.['instituteTypeId'].errors && (zmstinstitutetypeFrmControl?.['instituteTypeId'].dirty || zmstinstitutetypeFrmControl?.['instituteTypeId'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstinstitutetypeFrmControl?.['instituteTypeId'].touched || submitted) && zmstinstitutetypeFrmControl?.['instituteTypeId'].errors?.['required']">
                                    Institute Type Id is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="instituteType"
                                    class="form-label">Institute Type</label> <input type="text" id="instituteType"
                                    formControlName="instituteType" [maxlength]="100" name="instituteType"
                                    class="form-control" placeholder="Institute Type"
                                    [ngClass]="{ 'is-invalid':(zmstinstitutetypeFrmControl?.['instituteType'].errors && (zmstinstitutetypeFrmControl?.['instituteType'].dirty || zmstinstitutetypeFrmControl?.['instituteType'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstinstitutetypeFrmControl?.['instituteType'].touched || submitted) && zmstinstitutetypeFrmControl?.['instituteType'].errors?.['required']">
                                    Institute Type is required</span>
                            </div>
                            <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="priority"
                                    class="form-label">Priority</label> <input type="text" id="priority"
                                    formControlName="priority" [maxlength]="4" name="priority" class="form-control"
                                    placeholder="Priority"
                                    [ngClass]="{ 'is-invalid':(zmstinstitutetypeFrmControl?.['priority'].errors && (zmstinstitutetypeFrmControl?.['priority'].dirty || zmstinstitutetypeFrmControl?.['priority'].touched || submitted  ))}" />

                                <span class="text-danger"
                                    *ngIf="(zmstinstitutetypeFrmControl?.['priority'].touched || submitted) && zmstinstitutetypeFrmControl?.['priority'].errors?.['required']">
                                    Priority is required</span>
                            </div>
                            <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 text-center">
                                <button type="submit" *ngIf="updatehdn==false" (click)="save()"
                                    class="btn btn-primary me-3"> Submit
                                </button>
                                <button type="submit" *ngIf="updatehdn==true" (click)="update()"
                                    class="btn btn-primary me-3"> Update
                                </button>
                                <button type="button" class="btn btn-primary btn-danger" (click)="clear()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card radius-10 mb-0">
                    <div class="card-body">
                        <div class="table-responsive mt-3">
                            <table id="zmstinstitutetypeGrid" class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>InstituteTypeId</th>
                                        <th>InstituteType</th>
                                        <th>Priority</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="zmstinstitutetypeList.length>0">
                                        <tr *ngFor="let data of zmstinstitutetypeList;">
                                            <td>{{data.instituteTypeId}}</td>
                                            <td>{{data.instituteType}}</td>
                                            <td>{{data.priority}}</td>
                                            <td>
                                                <div class="d-flex order-actions">
                                                    <a (click)="edit(data)"
                                                        class="ms-4 text-primary bg-light-primary border-0">
                                                        <i class="bx bxs-edit"></i>
                                                    </a>
                                                    <a (click)="delete(data.instituteTypeId)"
                                                        class="ms-4 text-danger bg-light-danger border-0">
                                                        <i class="bx bxs-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>InstituteTypeId</th>
                                        <th>InstituteType</th>
                                        <th>Priority</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
