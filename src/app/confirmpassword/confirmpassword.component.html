<div class="authentication-forgot d-flex align-items-center justify-content-center">
    <div class="card forgot-box">
        <div class="card-body">
            <div class="p-4 rounded">                
                <h4 class="mt-0 font-weight-bold">Reset Password</h4>
                <p class="text-muted">Please enter the new password</p>
                <form [formGroup]="resetPassword" autocomplete="off">
                <div class="my-4">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input id="newPassword" type="text" [maxLength]="10" formControlName="NewPassword" placeholder="New Password" class="form-control" [ngClass]="{ 'is-invalid':(formGroup?.['NewPassword'].errors 
                                    && (formGroup?.['NewPassword'].dirty || formGroup?.['NewPassword'].touched || submitted  ))}" />
                    <span class="text-danger"
                        *ngIf="(formGroup?.['NewPassword'].touched || submitted) && formGroup?.['NewPassword'].errors?.['required']">
                        Required
                    </span>
                </div>
                <div class="my-4">
                    <label for="newPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input [type]="show ? 'text' : 'password'" class="form-control" [maxLength]="10" formControlName="ConfirmPassword"
                            id="confirmPassword" placeholder="Enter Confirm Password" name="confirmPassword"
                            [ngClass]="{ 'is-invalid':(formGroup?.['ConfirmPassword'].errors 
                                                                            && (formGroup?.['ConfirmPassword'].dirty || formGroup?.['ConfirmPassword'].touched || submitted  ))}">
                        <a (click)="toggleFieldTextType()" class="input-group-text bg-transparent">
                            <i class="bx" [ngClass]="{ 'bx-hide': !show, 'bx-show': show }"></i>
                        </a>
                    </div>
                    <span class="text-danger"
                        *ngIf="(formGroup?.['ConfirmPassword'].touched || submitted) && formGroup?.['ConfirmPassword'].errors?.['required']">
                        Confirm Password is required.
                    </span>
                    <span class="text-danger"
                        *ngIf="formGroup?.['ConfirmPassword'].touched && formGroup?.['ConfirmPassword'].errors?.['passwordMismatch']">
                        Passwords does not matched.
                    </span>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" id="btnSend" class="btn btn-primary btn-lg" (click)="onConfirmSend()">Send</button> 
                    <a routerLink="/login" class="btn btn-white btn-lg">
                        <i class='bx bx-arrow-back me-1'></i>Back to Login</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
